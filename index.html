<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

  <!--Styles-->
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container">
   <div class="login-card">
      <div class="login-card__info">
         <div class="login-card__info-inner">
            <div class="login-card__title">
               Become a member
            </div>
            <p class="login-card__text">
               Use social network to join us instantly <br> You won't spend any time confirming those boring emails.
            </p>
            <div class="login-card__items">
               <a href="#" class="login-card__item">
                  <span class="login-card__icon bg-google"></span>
                  <span class="login-card__name">Sign up with Google+</span>
               </a>
               <a href="#" class="login-card__item">
                  <span class="login-card__icon bg-facebook"></span>
                  <span class="login-card__name">Sign up with Facebook</span>
               </a>
               <a href="#" class="login-card__item">
                  <span class="login-card__icon bg-twitter"></span>
                  <span class="login-card__name">Sign up with Twitter</span>
               </a>
            </div>
         </div>
         <div class="login-card__footer">
            <p class="login-card__footer-text">
               You can still sign up with your email address
            </p>
            <a href="#" class="login-card__footer-link">
               Sign up with email
            </a>
         </div>
      </div>
      <div class="login-card__box-img">
         <img src="/img/side.jpg" alt="side img" class="login-card__img" width="400" height="630">
      </div>
   </div>
  </div>
</body>
</html>
